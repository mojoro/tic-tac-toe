<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tic Tac Toe</h1>
      <input type="text" name="player" id="player-one" placeholder="Enter your name!">
      <input type="text" name="player" id="player-two" placeholder="Enter your name!">
      <button class="name-entry">Submit</button>
      <button class="reset">Reset Game</button>
    </header>
    <div class="game">
    </div>
    <h1 class="player-turn"></h1>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
